<!DOCTYPE html>
<html>
  <head>
    <title>Testing React Component</title>
  </head>
  <body>
    <div>
      <div class='Intro'>
        <h2 id="hello"></h2>
        <h3 id="question"></h3>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
      <script type = "text/babel">
        class SayHello extends React.Component {
          render() {
            return (
              <div>
                Good Morning {this.props.name}!
              </div>
            );
          }
        }

        ReactDOM.render(
          <SayHello name="Francisco" />, document.getElementById('hello')
        );
        class AskQuestion extends React.Component {
          render() {
            return (
              <div>
                How was your drive from {this.props.name}?
              </div>
            );
          }
        }

        ReactDOM.render(
          <AskQuestion name="Salt Lake City" />, document.getElementById('question')
        );
      </script>
    </div>
  </body>
</html>
